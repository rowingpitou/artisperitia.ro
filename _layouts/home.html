---
layout: base
---
<div class="jumbotron">
  {{ content }}
</div>

{% for post in site.posts %}
  <article>
    <h3>
      <a href="{{ site.base_url }}{{ post.url }}">{{ post.title}}</a>
      <small>{{ post.date | date_to_string }}</small>
    </h3>
    {{ post.excerpt }}
  </article>
{% endfor %}
